<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Message Display</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

  }

  .message {
    font-size: 1.2rem;
    background: #111;
    padding: 20px 40px;
    border: 1px solid #0f03;
    border-radius: 8px;
    box-shadow: 0 0 10px #0f08;
    letter-spacing: 1px;
     white-space: pre-wrap; /* âœ… preserve line breaks and tabs */
    text-align: left;   
  }
</style>
</head>
<body>
  <div class="message">Loading message...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const messageDiv = document.querySelector(".message");
      try {
        const response = await fetch("https://dharmikvxb.github.io/Test1/feed.txt");
        if (!response.ok) throw new Error("Failed to fetch feed");
        
        const text = await response.text();
        messageDiv.textContent = text.trim() || "Feed loaded but empty.";
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Error loading remote feed.";
      }
    });
  </script>
</body>
</html>
