<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Message Display</title>
<style>
  
  .message {
    font-size: 1.2rem;
    background: #111;
    color:#f7f5f5;
    padding: 20px 40px;
    letter-spacing: 1px;
     white-space: pre-wrap;
    text-align: left;   
  }
</style>
</head>
<body>
  <div class="message">Loading message...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const messageDiv = document.querySelector(".message");
      try {
        const response = await fetch("https://dharmikvxb.github.io/Test1/feed.txt");
        if (!response.ok) throw new Error("Failed to fetch feed");
        
        const text = await response.text();
        messageDiv.textContent = text.trim() || "Feed loaded but empty.";
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Error loading remote feed.";
      }
    });
  </script>
</body>
</html>
